<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/resources/szablon.xhtml">
	<ui:define name="content">
		<h:panelGroup class="header-panel" layout="block">
	    	Ustawienia
	    </h:panelGroup>
		<p:dataTable var="osoba" value="#{listaOsobBean.osoby}">
			<p:column headerText="Id">
				<h:outputText value="#{osoba.imie}" />
			</p:column>

			<p:column headerText="Year">
				<h:outputText value="#{osoba.nazwisko}" />
			</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
</html>
